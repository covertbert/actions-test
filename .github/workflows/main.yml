name: Test

on:
  workflow_dispatch:
    inputs:
      normalised-branch-name:
        description: "Normalised branch name to cleanup"
        required: true
  push:

jobs:
  prerequisites:
    runs-on: ubuntu-latest
    name: Prerequisites

    steps:
      - name: "Checking out from GitHub"
        uses: "actions/checkout@v2"

      - name: Get normalised branch name
        id: normaliseBranchName
        run: |
          ./__scripts__/branch-name-for-cleanup.sh "${{ github.event.inputs.normalised-branch-name }}" "${{ github.event.ref }}"
          echo "::set-output name=normalisedBranchName::${{ github.event.inputs.name }}"

    outputs:
      normalisedBranchName: ${{ steps.normaliseBranchName.outputs.normalisedBranchName }}

  get-outputs:
    runs-on: ubuntu-latest
    name: Outputs
    needs: prerequisites

    steps:
      - name: Log output
        run: echo ${{ needs.prerequisites.outputs.normalisedBranchName }}
